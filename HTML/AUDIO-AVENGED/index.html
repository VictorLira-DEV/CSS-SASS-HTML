<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avenged Sevenfold</title>
</head>
<body>
    <div class="max-width">
        <div class="container">
            <div class="album nightmare">
                <audio preload="metadata" controls>
                    <source src="./audio/1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album avenged-sevenfold">
                <audio preload="metadata" controls loop> 
                    <source src="audio/2.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album the-stage">
                <audio preload="metadata" controls loop>
                    <source src="./audio/0.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album hurricane">
                <audio preload="metadata" controls>
                    <source src="audio/3.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album random">
                <h2>Random</h2>
                
                <button id="button">Change the music</button>
            </div>
            <div class="album up">
                <audio preload="metadata" controls>
                    <source src="./audio/4.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album godzilla">
                <audio preload="metadata" controls>
                    <source src="./audio/5.mp3">
                </audio>
            </div>
            <div class="album mile8">
                <audio preload="metadata" controls>
                    <source src="audio/6.mp3">
                </audio>
            </div>
            <div class="album killshot">
                <audio preload="metadata" controls>
                    <source src="./audio/7.mp3">
                </audio>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
